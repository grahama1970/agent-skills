[project]
name = "quality-audit"
version = "0.1.0"
description = "Stratified quality sampling and statistical validation for LLM outputs"
requires-python = ">=3.10"
dependencies = [
    "scipy>=1.11.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
]
