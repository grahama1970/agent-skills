# Security Research Resources for Dogpile
# Red Team / Blue Team Resource Registry
#
# Usage: These resources are loaded dynamically by dogpile for security research.
# Add new resources by following the schema below.
#
# Schema:
#   name: Human-readable name
#   url: Base URL for the resource
#   type: api | feed | scrape | archive | database
#   method: How to query (GET, POST, RSS, search)
#   tags: [red_team, blue_team, osint, malware, vulns, exploits, etc.]
#   rate_limit: Requests per minute (0 = no limit known)
#   auth_required: true | false
#   description: What this resource provides

